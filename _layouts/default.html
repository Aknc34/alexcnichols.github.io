<!DOCTYPE html>
<html lang="{{ site.lang }}" xml:lang="{{ site.lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ '/assets/default-out.css' | relative_url }}">

        {% seo %}

        {% if site.google_analytics %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics }}');
        </script>
        {% endif %}

    </head>
    <body>
        <div class="border-b">
            <div class="container mx-auto">
                <div class="flex justify-between mx-16 py-4">
                    <div class="mx-4">
                        <span>Alex Nichols</span>
                    </div>
                    <div>
                        <a class="mx-4" href="{% link index.html %}">Home</a>
                        <a class="mx-4" href="{% link about.md %}">About</a>
                    </div>
                    <div class="mx-4">
                        {% github_edit_link "Edit" %}
                    </div>
                </div>
            </div>
        </div>

        {{ content }}

    </body>
</html>
